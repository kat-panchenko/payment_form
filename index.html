<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <title>Form</title>
</head>
<body>
<div class="wrapper">
  <div class="form_container">
    <header>
      <div class="user_name">
        <h1>Harold Finch</h1>
        <div>Your total</div>
      </div>
      <div class="user_price">$88</div>
    </header>
    <form action="#" method="get" novalidate>
      <div class="form_row">
        <label for="cardNumber">
          <span class="label">Credit card number</span>
        </label>
        <input type="text" name="card_number" id="cardNumber">
      </div>

      <div class="form_row">
        <label for="month">
          <span class="label">Expiration date</span>
        </label>
        <div>
        <select name="month" id="month">
          <option disabled selected>Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
          <label>
            <select name="year">
              <option disabled selected>Year</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
            </select>
          </label>
        </div>
        </div>
        <div class="form_row">
          <label for="cvv">
            <span class="label">CVV</span>
          </label>
          <div class="cvv_holder">
          <input type="password" name="cvv" id="cvv">
          <span>3 or 4 digits -<a href="#"> view example</a></span>
          </div>
      </div>
      <div class="pay_button">
        <form action="#">
          <button type="submit" name="pay">Pay</button>
          <a href="#">Cancel order</a>
        </form>
      </div>
    </form>
  </div>
</div>
</body>
</html>
